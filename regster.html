<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 30%;
				/* background-color: red; */
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 70%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				
				<div class="mui-input-row">
					<label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
					<input id='username' type="text" class="mui-input-clear mui-input" placeholder="请输入真实姓名">
				</div>
				<div class="mui-input-row">
					<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>				
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>			
		</div>
		
		
		<script src="js/mui.js"></script>
		<script src="js/validateData.js"></script>
		
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function () {
			    document.getElementById('reg').addEventListener('tap',function(){
					var accountBox = document.getElementById('account').value;
					var passwordBox = document.getElementById('password').value;
					var passwordConfirmBox = document.getElementById('password_confirm').value;
					var emailBox = document.getElementById('email').value;
					var checkPhoneAccount = validate.TestByType({type:'phone',notEmpty:true},accountBox)
					var checkEmail = validate.TestByType({type:'mail',notEmpty:true},emailBox)
										
					console.log(checkPhoneAccount+'  +++  '+checkEmail)
					//plus.nativeUI.toast('密码两次输入不一致');
				})
			})
		</script>
	</body>

</html>
